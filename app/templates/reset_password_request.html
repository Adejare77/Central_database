{% extends "base.html" %}

{% block content %}
<div class="auth-block">
    <div class="form-wrapper">
        <form class="form-container" id="password-request" action="" method="post">
                <h2>Reset Password</h2>
                {{ form.hidden_tag() }}
                <div class="form-field">
                    {{ form.email.label }}<br>
                    {{ form.email(size=64) }}<br>
                    {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </div class="form-field">
                <p id="password-request-submit">{{ form.submit() }}</p>
        </form>
    </div>
</div>
{% endblock %}
