{% extends 'base.html' %}

{% block content %}
<div class="result-view">
    <div class="nav-back">
        <button type="button" class="btn-back"> <a href="{{ url_for('table_lists', db=back) }}"> <span class="material-symbols-outlined">
            keyboard_double_arrow_left
            </span>Back to Query</a></button>
    </div>

    <table class="table table-borderless table-striped table-hover align-middle">
        <thead class="table-header result-header">
            <tr>
                {% for header in headers %}
                    <th class="table-cell result-cell">{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for rows in data %}
                <tr class="table-row result-row">
                    {% for row in rows %}
                        <td class="table-cell result-cell">{{ row }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
