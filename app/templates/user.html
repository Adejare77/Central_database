<section class="user-container">
    
  <div class="nav-back">
        <button type="button" class="btn-back"> <a href="{{ url_for('index') }}"> <span class="material-symbols-outlined">
            keyboard_double_arrow_left
            </span>Back to Dashboard</a></button>
  </div>
  <div class="user-card">
    <img src="{{ user.avatar(128) }}" alt="profile image" />
    <div class="info-card">
      <div class="user-name">{{ user.username }}</div>
      <!-- TODO: replace the following dummy info with data  from model -->
      <div class="user-info role">Database Admin</div>
      <div class="user-info location">Abuja, Nigeria</div>
      {% if user.last_seen %}
      <div class="user-info time">Last seen: {{ user.last_seen }}</div>
      {% endif %}
    </div>
    {% if user == current_user %}
    <button class="user-btn">
        <a href="{{ url_for('edit_profile') }}">Edit your profile</a>
    </button>
    {% endif %} 
</div>
<div class="about">
      {% if user.about_me %}
        <p>{{ user.about_me }}</p>
      {% endif %}

  </div>
</section>
{% endblock %}
